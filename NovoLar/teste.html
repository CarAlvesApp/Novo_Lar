<body>
    <input type="text" id="pesquisa" placeholder="Digite algo">
<button onclick="buscar()">Buscar</button>
<p id="resultado"></p>

<script>
  function removerAcentos(texto) {
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function buscar() {
    let termo = removerAcentos(document.getElementById("pesquisa").value.trim().toLowerCase());
    let resultado = dados.find(item => removerAcentos(item.toLowerCase()).includes(termo));

    document.getElementById("resultado").textContent = resultado ? `Encontrado: ${resultado}` : "Nenhum resultado encontrado.";
}

const dados = ["Códigos", "Programação", "Javascript", "Copilot", "Estratégia", "Guapurá", "Itanhaém"];

</script>
