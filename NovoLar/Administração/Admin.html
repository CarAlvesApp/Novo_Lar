     <script>

        function sair(){

     function handleUpload() {
        const firebaseConfig = {
     apiKey: "AIzaSyBEIt3VdGAYisH6mYSoyN--MR-552AFNjQ",
     authDomain: "sgc-regional.firebaseapp.com",
     projectId: "sgc-regional",
     storageBucket: "sgc-regional.appspot.com",
     messagingSenderId: "572985076108",

     measurementId: "G-QDG8H9S46F"
      };
      firebase.initializeApp(firebaseConfig);  
    var data = sessionStorage.getItem('data');
    var hora = sessionStorage.getItem('hora');
    var titulo = document.getElementById('titulo').value;
    var lista = document.getElementById('select_listas').value;
    var descrição = document.getElementById('obs').value;
    var bairro= document.getElementById('bairro').value;

    }

    if (!titulo| titulo==''| !lista | !bairro | !valor| !cidade | cidade=='') {
        
        Swal.fire('Atenção!', '<h3>Preencha todos os campos!</h3><br><b>01- Escolha uma Lista<br>02- De um Titulo ou nome <b>(Atenção O Titulo não podera ser alterado!)<br>', 'warning');
      
    } else{
 
   
    document.getElementById('input_img').click();
 
    document.getElementById('input_img').addEventListener('change', async function(e) {
        function mostrarAlerta() {
            Swal.fire({
                title: 'Carregando Foto...',
                text: 'Aguarde um momento',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        }
           mostrarAlerta('click')
        const file = e.target.files[0];
        const storageRef = firebase.storage().ref(`${lista}/${titulo},${codigo}`);
        const task = storageRef.put(file);

        task.on('state_changed', updateProgress, handleError, async () => {
           
            const url_imagem = await storageRef.getDownloadURL();
            Swal.close()
            document.getElementById('myProgress').style.display = 'block';
              
            var i = 0;

if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 30);

    function frame() {
        if (width >= 100) {
            clearInterval(id);
            i = 0;                     
    
            sessionStorage.setItem('IMG', url_imagem);
            sessionStorage.setItem('Lista', lista);
            sessionStorage.setItem('dadosIMG', `${lista}/${codigo}`);

            var db = firebase.firestore();
             db.collection(`${lista}`).doc(`${codigo}`).set({
                Titulo: titulo,
                Bairro: bairro,
                Cidade:cidade,
                Valor: valor,
                Desconto: desconto,
                End: end,
                Data: data,
                Hora: hora,
                Descrição: descrição,
                IMG: url_imagem,
                Lista: lista,
                ID: `${lista}/${codigo}`,
                Código:codigo,
            });
            
            var dbb = firebase.firestore();
             dbb.collection(`${lista}-${codigo}}`).doc(`${codigo}`).set({
                Titulo: titulo,
                Bairro: bairro,
                Cidade:cidade,
                Valor: valor,
                Desconto: desconto,
                End: end,
                Data: data,
                Hora: hora,
                Descrição: descrição,
                IMG: url_imagem,
                Lista: lista,
                ID: `${lista}/${codigo}`,
                IMG_2:'',
                IMG_3:'',

                IMG_5:'',
                IMG_6:'',
                IMG_7:'',
                VD:'',
                VD2:'',
                VD3:'',
                 Código: codigo,
              
            });


            swal('Cadastro Salvo!', `Titúlo: ${titulo}\n Data: ${data} _ Hora:${hora}`, url_imagem);
       
            setTimeout(() => {
                document.getElementById('myProgress').style.display = 'none';
                window.location.reload()
            }, 5000);
        } else {
            width++;
            elem.style.width = width + "%";
            elem.innerHTML = width + "%"; // Atualiza o texto do rótulo
        }
    }
}
})
})
}
    }

function updateProgress(snapshot) {
    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
    const bar = document.getElementById('myBar');
    bar.style.width = progress + '%';
    bar.innerHTML = Math.round(progress) + '%';
}

function handleError(error) {
    console.error('Erro ao enviar arquivo:', error);
}

        <script>
          function toggleFullScreen() {
        if ((document.fullScreenElement && document.fullScreenElement !== null) ||
            (!document.mozFullScreen && !document.webkitIsFullScreen)) {
            if (document.documentElement.requestFullScreen) {
                document.documentElement.requestFullScreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullScreen) {
                document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        } else {
            if (document.cancelFullScreen) {
                document.cancelFullScreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitCancelFullScreen) {
                document.webkitCancelFullScreen();
           }
      }
